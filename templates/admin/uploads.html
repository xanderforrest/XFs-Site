    {% extends "structure.html" %}

    {% block title %} Uploads | Xander Forrest {% endblock %}

    {% block content %}

    <div class="photo-gallery">
        <div class="container">
            <div class="intro">
                <h1 class="text-center">Site Uploads</h1>
            </div>
            <div class="row photos">
                {% for pic in pics %}
                    <div class="col-sm-6 col-md-4 col-lg-3 item"><a data-lightbox="photos" href="/uploads/{{pic | safe}}"><img class="img-fluid" src="/uploads/{{pic | safe}}" /></a></div>
                {% endfor %}
            </div>
        </div>
    </div>

    {% endblock %}
